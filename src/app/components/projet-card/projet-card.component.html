<div class="projet" (click)="navigateToProject(projet.id)">
    <a>
        <div class="imgContainer"><img [src]="projet.imageBannerUrl" [alt]="projet.imageBannerAlt"></div>
        <div class="textContainer">
            <span class="bodyMedium colorVariant label">{{ projet.roles }}</span>
            <span class="bodyLarge title">{{ projet.title }}</span>
            <p class="bodyMedium description">{{ projet.description }}</p>
        </div>
    </a>
</div>
