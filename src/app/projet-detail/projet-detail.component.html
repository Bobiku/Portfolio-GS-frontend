<div class="container" id="projet">
    <div class="content">
        <div id="headerProjetDetail">
            <p id="labels" class="bodyLarge">{{ projet.label }}</p>
            <h1>{{ projet.title }}</h1>
            <p id="description" class="bodyLarge">{{ projet.description }}</p>
        </div>
        <img class="banner" [src]="projet.imageBannerUrl" [alt]="projet.imageBannerAlt">
        <div [innerHTML]="this.htmlContent"></div>
    </div>
</div>
